<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Translator</title>
</head>
<body>
  <h1>Translator</h1>

  <label for="text">Text to translate:</label>
  <input type="text" id="text" placeholder="e.g. Hello world">

  <label for="target">Target language:</label>
  <select id="target">
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
    <option value="hi">Hindi</option>
  </select>

  <button onclick="doTranslate()">Translate</button>

  <p id="output"></p>

  <script>
    function doTranslate() {
      const text = document.getElementById("text").value;
      const target = document.getElementById("target").value;

      fetch("https://ojptex9vah.execute-api.us-east-1.amazonaws.com/translatorappFunction", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          target: target
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = data.translatedText || data.error || "No response.";
      })
      .catch(err => {
        document.getElementById("output").innerText = "Error: " + err.message;
      });
    }
  </script>
</body>
</html>
